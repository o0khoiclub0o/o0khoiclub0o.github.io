<div class="comments">
	<!-- Start new comment form -->
	<h4>Leave a Comment</h3>
	<p class="note">Your email address will not be published. Required fields are marked <span class="required">*</span></p>


	<form method="POST" action="https://api.staticman.net/v2/entry/o0khoiclub0o/o0khoiclub0o.github.io/master/comments">
	<div class="form-group">
		<label for="message">Comment <span class="required">*</span></label>
		<textarea id="message" name="fields[message]" rows="8"></textarea>
	</div>
	<div class="form-group">
		<label for="name">Name <span class="required">*</span></label>
		<input id="name" name="fields[name]" type="text">
	</div>
	<div class="form-group">
		<label for="email">Email <span class="required">*</span></label>
		<input id="email" name="fields[email]" type="email">
	</div>
	<input name="options[redirect]" type="hidden" value="{{ page.url }}">
	<input name="options[slug]" type="hidden" value="{{ page.slug }}">
	<div class="form-group">
		<button type="submit">Post comment</button>
	</div>
	</form>
	<!-- End new comment form -->
</div>
